<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App With Redux</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/615eec2c8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <div class="todo">
          <h1 class="red p-2 pb-6 text-3xl text-center">Todo</h1>
          <input
            type="text"
            name="new-todo"
            id="todo-name"
            placeholder="enter any todo like complete todo app assignment etc."
            class="text-xl text-black-500"
          />
          <div class="todo-list"></div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
